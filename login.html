<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskNest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>
  <!-- Header -->
  <header id="header"></header>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-container" data-aos="fade-up">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Welcome back</h1>
            <p>Log in to your TaskNest account</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <div class="password-label-wrapper">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <span class="checkmark"></span>
                Remember me
              </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </form>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="social-auth">
            <button class="btn btn-outline btn-block social-btn">
              <i class="fab fa-google"></i> Log In with Google
            </button>
            <button class="btn btn-outline btn-block social-btn">
              <i class="fab fa-microsoft"></i> Log In with Microsoft
            </button>
          </div>

          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>

        <div class="auth-image">
          <img
            src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="TaskNest Login">
          <div class="auth-testimonial">
            <p>"TaskNest has revolutionized how our team collaborates on projects. Everything is so much more organized
              now!"</p>
            <div class="auth-testimonial-author">
              <img
                src="https://images.pexels.com/photos/1181391/pexels-photo-1181391.jpeg?auto=compress&cs=tinysrgb&w=150"
                alt="Anna Lee" class="author-avatar">
              <div class="author-info">
                <h4>Anna Lee</h4>
                <p>Project Manager</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/main.js" type="module"></script>
  <script src="js/auth.js"></script>
</body>

</html>
