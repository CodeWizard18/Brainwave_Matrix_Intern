<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TaskNest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>
  <!-- Header -->
  <header id="header"></header>

  <!-- Sign Up Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-container" data-aos="fade-up">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Create your account</h1>
            <p>Get started with TaskNest today</p>
          </div>

          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="fullName" name="fullName" placeholder="Your name" required>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-container">
                <input type="checkbox" id="termsAgree" name="termsAgree" required>
                <span class="checkmark"></span>
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
              </label>
              <span class="error-message"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
          </form>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="social-auth">
            <button class="btn btn-outline btn-block social-btn">
              <i class="fab fa-google"></i> Sign Up with Google
            </button>
            <button class="btn btn-outline btn-block social-btn">
              <i class="fab fa-microsoft"></i> Sign Up with Microsoft
            </button>
          </div>

          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </div>

        <div class="auth-image">
          <img
            src="https://images.pexels.com/photos/3184360/pexels-photo-3184360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="TaskNest Sign Up">
          <div class="auth-testimonial">
            <p>"Switching to TaskNest was the best decision our team made this year. Onboarding was easy and we saw
              immediate improvements in our workflow."</p>
            <div class="auth-testimonial-author">
              <img
                src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=150"
                alt="James Wilson" class="author-avatar">
              <div class="author-info">
                <h4>James Wilson</h4>
                <p>Team Lead</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/main.js" type="module"></script>
  <script src="js/auth.js"></script>
</body>

</html>
